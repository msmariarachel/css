<!DOCTYPE html>
<html>
  <header>
    <title>CSS Link Element</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
  </header>

  <body>
    <h1>CSS Link Element</h1>
    <table>
      <thead>
        <tr>
          <td>link</td>
          <td>description</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="link">href</td>
          <td><p>attribute to specify the URL to the external resource</p></td>
        </tr>
        <tr>
          <td class="link">rel</td>
          <td><p>attribute to specify the relationship of the linked document to the current document</p></td>
        </tr>
        <tr>
          <td class="link">type</td>
          <td><p>attribute to define the type of content being linked</p></td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
